<html ng-app="exampleApp"> 
<head>    
<title>Scope Example</title>    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body ng-controller="ourctrl">
<div class="well">
	<label>Select a city</label>

    <select ng-options="x for x in cities" ng-model="city">
    </select>

</div>
<div class="well">
<p>The city is {{city}}</p>
<p>The state is {{getState(city)}}</p>
</div>

	<script type="text/javascript">
    angular.module("exampleApp",[])
    .controller("ourctrl",function ($scope) {

        $scope.cities = ["Mumbai","Bangalore","Hyderabad","Pune"];

    	$scope.city = "Bangalore";
    	
        $scope.getState = function(city){
    		switch(city){
    			case "Bangalore":
    			    return "KARNATAKA";
    			case "Hyderabad":
    			    return "Andra";
    			case "Mumbai":
    			    return "Maharastra";
    		}

    	}

    });

	</script>


</body>
</html>
