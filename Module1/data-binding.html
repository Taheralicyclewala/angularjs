<!DOCTYPE html> 
<html ng-app> 
<head>    
<title>Data-Binding</title>    

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<body>
    <input type="text" ng-model="name" placeholder="Enter Name Pls">
    
    <h2>Hello {{name}}</h2>
    
    <h2>Yello <span ng-bind="name"></span></h2>

</body>
</html>
