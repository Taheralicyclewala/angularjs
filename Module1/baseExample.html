<!DOCTYPE html> 
<html ng-app="todoApp"> 
<head>    
<title>TO DO List</title>    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<script type="text/javascript">

//Model creation done here
var model = {

user:"Mindtree",

items: [{action:"Buy Flowers", done:false},
        {action:"Get Shoes", done:true},
        {action:"Go Partying", done:false}]
};

var employee = {
	name:"Awantik Das",
	location:"Bangalore",
    items: [{action:"Buy Raquet", done:false},
            {action:"Get Basket", done:true},
            {action:"Go Studying", done:false}]
};

var mytodoApp = angular.module("todoApp",[]);

mytodoApp.controller("ToDoCtrl",function($scope){
    $scope.todo = model;
    $scope.me = employee;
});

</script>


</head> 

<body ng-controller="ToDoCtrl">

	<div class="page-header">        
		<h1>
			{{todo.user}}'s To Do List By {{me.name}}, {{me.location}}
            <span class="label label-default">{{todo.items.length}}</span>
		</h1>    
	</div>    
	<div class="panel">        
	<div class="input-group">            
		<input class="form-control" />            
		<span class="input-group-btn">                
			<button class="btn btn-default">Add</button>            
		</span>        
	</div>
	<table class="table table-striped">            
		<thead>                
			<tr>                    
				<th>Description</th>                    
				<th>Done</th>                
			</tr>            
		</thead>            
		<tbody>                
			<tr ng-repeat="item in todo.items">  
			    <td>{{item.action}}</td>
			    <td>{{item.done}}</td>
			</tr>
			<tr ng-repeat="it in me.items">  
				    <td>{{it.action}}</td>
				    <td>{{it.done}}</td>
			</tr>       
		</tbody>        
		</table> 

	</div> 
</body> 
</html>
