<!DOCTYPE html> 
<html ng-app="notesApp"> 
<head>    
<title>Helper variables in ng-repeat</title>    

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body ng-controller='MainCtrl as ctrl'>

 <div ng-repeat="sport in ctrl.sports">
   	<label ng-bind="sport.label"></label>

    <div>
    	Using ng-checked
    	<input type="checkbox" ng-checked="sport.selected == 'YES' ">
   </div>
   <div>Current State: {{ sport.selected }}</div>
 </div>

<script type="text/javascript">
angular.module('notesApp',[])
.controller('MainCtrl',function(){
    
    var self = this;
    self.sports = [
    {label:'Basketball', selected:'YES'},
    {label:'Football', selected:'NO'},
    {label:'Cricket', selected:'YES'}
    ];
});

</script>
</body>
</html>
