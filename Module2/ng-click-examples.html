<!DOCTYPE html> 
<html ng-app="notesApp"> 
<head>    
<title>Helper variables in ng-repeat</title>    

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body ng-controller='MainCtrl as ctrl'>

<button ng-click="ctrl.play()">Play Time</button>
<button ng-click="ctrl.work()">Work Time</button>

<input type="text" ng-model="ctrl.name" placeholder="Some junk stuff">

<script type="text/javascript">
angular.module('notesApp',[])
.controller('MainCtrl',function(){
    var self = this;

    self.name = "Awantik Das";

    self.play = function() {
       self.name = "Awantik is playing";
    };

    self.work = function() {
       self.name = "Awantik is working";
    };
    
});

</script>
</body>
</html>
